    <div id="home-page">

        {% include header.html %}

            <main class="pt-0 pb-4">

                <div class="col-12">

                    <div class="pt-0 mb-5">

                        <h1 class="display-1" style="
                        position: absolute;
                        top: 6rem;
                        left: 3rem;
                        color: #fff;
                        ">Welcome to {{ site.name }}'s {{ site.title }}</h1>    
                        
                        <script>

                            var w = document.documentElement.clientWidth;
                            var h = document.documentElement.clientHeight;
                            let fr = 1;
                            let dim = 120.0;         

                            function setup() {
                                background(255);
                                const create_bg_width = Math.round(w/1);
                                const create_bg_height = Math.round(h/2);
                                createCanvas(create_bg_width, create_bg_height, WEBGL);
                                frameRate(fr);
                                noLoop();
                                describe('a white box rotating in 3D space');
                            }

                            function draw() {

                                let numbers = Array.from({length: 8}, () => Math.floor(Math.random(33) * 255));


                                let dims = Array.from({length: 1}, () => Math.floor(Math.random() * 120.0));     
                                let dim = dims;

                                let framess = Array.from({length: 1}, () => Math.floor(Math.random() * 100.0));

                                let frameCount = framess;
                                const create_box_width = Math.round(w/14);
                                for (i = -20; i <= 20; ++i) {
                                    for (j = -20; j <= 20; ++j) {
                                        let s = i * 100;
                                        let m = j * 100;
                                        push();
                                        translate(m, s / dim);
                                        rotateX(frameCount * 2);
                                        rotateY(frameCount * 2);
                                        frameRate(fr);
                                        const rotate_box = Array.from({length: 1}, () => Math.floor(Math.random() * 90));
                                        rotate(rotate_box);
                                        fill(
                                            random(Math.floor((Math.random(numbers[0]) * numbers[1]))),
                    random(Math.floor((Math.random(numbers[2]) * numbers[3]))),
                    random(Math.floor((Math.random(numbers[4]) * numbers[5]))),
                    random(Math.floor((Math.random(numbers[6]) * numbers[7])))
                                        )
                                        const box_random = Array.from({length: 1}, () => Math.floor(Math.random() * 1200));  
                box(Math.floor((Math.random() * box_random) + 1));
                                        pop();
                                    }
                                }
                            }

                            const canvasInterval = setTimeout(canvasTimer, 10000);

                            function canvasTimer() {
                                redraw();
                            }

                            function canvasStopFunction() {
                                clearTimeout(canvasInterval);
                            }

                            function mousePressed() {
                                canvasStopFunction();
                                // redraw();
                            }   

                        </script>
                    
                        <!-- <img id="home-page-01" src="{% include mainurl.html %}/animated/boxed.svg" alt=""> -->

                        {{ content }}
