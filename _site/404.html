        <script>


            var url = window.location.href;
            var url_split = url.split("/");
            var secondLevelLocation = url_split.reverse();
            document.getElementById("unknown-url").innerHTML = secondLevelLocation[0];


            $(document).ready(function(){


function UrlExists(url) {
    var http = new XMLHttpRequest();
    http.open('HEAD', url, false);
    http.send();
    if (http.status != 404){

    } else {
        console.log("error 404");
    }
}
UrlExists(url)





var get_link = document.getElementById("unknown-url").innerHTML;  
var get_href = document.getElementById("unknown-url").href;  
document.getElementById("unknown-url").href = get_href + get_link; 

});


    
  
    function setup() {





        let elt = document.getElementById('404');

            background(255);
            const element = elt;
            const width = document.documentElement.clientWidth;;
            const height = document.documentElement.clientHeight;
           
                const canvas = createCanvas(width+5, height+5, WEBGL);
                canvas.parent(elt);   
                canvas.addClass('canvas-404 fade show');
                canvas.style("width", width);
                canvas.style("height", height);
                canvas.style("position", "absolute");
                canvas.style("top", "0");
                canvas.style("left", "0");
                canvas.style("z-index", "-1");
            
       
        noLoop();
        describe('a white box rotating in 3D space');
    }
    function draw() {
        let numbers = Array.from({length: 8}, () => Math.floor(Math.random(77) * 255));  

console.log(numbers);
        let dims = Array.from({length: 1}, () => Math.floor(Math.random() * 120.0));     
let dim = dims;

let framess = Array.from({length: 1}, () => Math.floor(Math.random() * 100.0)); 
        let frameCount = framess;
        const create_box_width = Math.round(width/14);
        for (i = -20; i <= 20; ++i) {
            for (j = -20; j <= 20; ++j) {
                let s = i * framess;
                let m = j * framess;
                push();
                translate(m, s * dim);
                rotateX(frameCount * 2);
                rotateY(frameCount * 2);
                const rotate_box = Array.from({length: 1}, () => Math.floor(Math.random() * 90));
                rotate(rotate_box);
                fill(
                    random(Math.floor((Math.random(numbers[0]) * numbers[1]))),
                    random(Math.floor((Math.random(numbers[2]) * numbers[3]))),
                    random(Math.floor((Math.random(numbers[4]) * numbers[5]))),
                    random(Math.floor((Math.random(numbers[6]) * numbers[7])))
                )
                const box_random = Array.from({length: 1}, () => Math.floor(Math.random() * 1000));  
                box(Math.floor((Math.random() * box_random) + 1));
                pop();
            }
        }
    }
    const canvasInterval = setTimeout(canvasTimer, 10000);
    function canvasTimer() {
        redraw();
    }
    function canvasStopFunction() {
        clearTimeout(canvasInterval);
    }
