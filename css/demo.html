<h1>JQLoader: Loading Screen & Loading Bar Examples</h1>
<h3>JQLoader is a Jquery plugin to show a loading bar, or full screen loading</h3>

<h3>Bottom Loading Bar</h3>
<button id="open_bottom">Open</button>
<button id="close_bottom">Close</button>

<h2>Fullscreen Loading Indicator</h2>

<button id="open_div_standard">Open div Standard</button>
<button id="close_div_standard">Close div Standard</button>
<br/><br/>
<div class="div_sample"></div>
</div>
<script>

$(document).ready(function(){

	// Div standard
	$('#open_div_standard').click(function(){

		$( ".div_sample" ).JQLoader({
			theme: "standard",
			mask: true,
			background: "#fff",
			color: "#fff"
		});

	});

	$('#close_div_standard').click(function(){

		$( ".div_sample" ).JQLoader({
			theme: "standard",
			mask: true,
			background: "#fff",
			color: "#fff",
			action: "close"
		});

	});

	$('#open_bottom').click(function(){

		$( "body" ).JQLoader({
			theme: "bottom",
			action: "open",
			background: "#444",
			color: "#fff",
		});

	});

	$('#close_bottom').click(function(){

		$( "body" ).JQLoader({
			theme: "bottom",
			action: "close"
		});

	});
})
</script>
